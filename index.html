<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Práctica 3</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />

    <!-- Script -->
    <script defer src="script.js"></script>
  </head>

  <body>
    <main>
      <h1 class="title">Formulario de Contacto</h1>
      <p class="input-hint">
        Campos marcados con un <span class="text-red">*</span> son obligatorios
      </p>

      <form
        action="https://formsubmit.co/riveraabraham332@gmail.com"
        method="post"
        id="contact-me-form"
      >
        <div class="main-layout">
          <div class="input-group">
            <label for="name" required>Nombre</label>
            <input
              type="text"
              id="name"
              name="name"
              minlength="3"
              maxlength="20"
              autofocus
              required
            />
          </div>
          <div class="input-group">
            <label for="name" required>Correo electrónico</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="name" required>Asunto</label>
            <input
              type="text"
              id="matter"
              name="matter"
              minlength="5"
              maxlength="50"
              required
            />
          </div>
          <div class="input-group">
            <label for="name" required>Mensaje</label>
            <textarea
              name="comment"
              id="commet"
              cols="30"
              rows="10"
              required
            ></textarea>
          </div>
        </div>
        <button type="submit" class="submit">Enviar</button>
      </form>
    </main>

    <!-- Empty inputs alert -->
    <modal id="#modal">
      <p class="modal__title"></p>
      <p class="modal__msg"></p>
    </modal>
  </body>
</html>
